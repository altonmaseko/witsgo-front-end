<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate Screen</title>
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/bottom_nav.css">
</head>
<body>
    <div class="container">

        <div class = "user-details">
            <img src="images/user1.png" alt="User" class="user-picture" id="profileBtn">
            <p>Username</p>
        </div>

        <form>
            <input type="text" placeholder="Search" id="searchInput">
            <button type="button" id="searchBtn">Search</button>
        </form>

        <div class="map-container">
            <!-- Map will be displayed here -->
            <div id="map"></div>
        </div>

        <button type="button" id="nav-btn">Navigate Me</button>

        <section class="bottom-nav">
            <a href="#home" class="nav-item">
                <span class="icon">&#8962;</span>
                <span class="label">Home</span>
            </a>
            <a href="#search" class="nav-item">
                <span class="icon">&#128269;</span>
                <span class="label">Search</span>
            </a>
            <a href="#notifications" class="nav-item">
                <span class="icon">&#128276;</span>
                <span class="label">Notifications</span>
            </a>
            <a href="#profile" class="nav-item">
                <span class="icon">&#128100;</span>
                <span class="label">Profile</span>
            </a>
        </section>

    </div>

    <!-- Move the script tag here -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>\
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-polyline/1.2.1/polyline.js"></script>
    <script src="scripts/nav.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAp3Gojowz7zZ5QxlOvjDdI0NPbryoM5Ds&libraries=places&callback=initMap"></script>
</body>
</html>
