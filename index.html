<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" defer src="verifylogin.js"></script> <!-- This script should be put on everypage -->

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            min-height: 100vh;
        }

        button {
            font-size: 2rem;
            padding: 1rem;
            border-radius: 0.6rem;
        }
    </style>
</head>

<body>
    <h1>Welcome to the Home Page</h1>

    <button class="bus-driver-tracking">
        bus-driver-tracking.html
    </button>

    <button class="real-time-tracking">
        real-time-tracking.html
    </button>

    <button class="logout">
        logout
    </button>

    <!-- SCRIPTS -->

    <script type="module" defer>
        import { clientUrl, serverUrl } from "../constants.js";


        // get email from query url
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        console.log("User logged in: ", email);


        document.querySelector('.bus-driver-tracking').addEventListener('click', () => {
            window.location.href = 'Real Time Tracking/bus-driver-tracking.html';
        });

        document.querySelector('.real-time-tracking').addEventListener('click', () => {
            window.location.href = 'Real Time Tracking/real-time-tracking.html';
        });

        document.querySelector('.logout').addEventListener('click', () => {
            window.location.href = `${serverUrl}/logout`;
        });
    </script>

</body>

</html>
