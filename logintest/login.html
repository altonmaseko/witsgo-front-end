<!DOCTYPE html>

    <style>
        h1 {

        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;

            border: none;
            cursor: pointer;
        }

<body>
    <h1>Login With GOOGLE</h1>
    <button class="login-button">
        GOOGLE LOGIN
    </button>


    <!-- Scripts -->
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer>
        document.querySelector('.login-button').addEventListener('click', async () => {
            console.log('google clicked');

            const homepage = encodeURIComponent('http://127.0.0.1:5501/logintest/');
            window.location.href = `http://localhost:3000/auth/google?redirect=${homepage}`;

            return;

    </script>
</body>

</html>

encodeURIComponent:  It converts characters that are not valid in a URL
