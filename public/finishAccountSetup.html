<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/witsGoLogo.png" type="image/x-icon">
    <title>Finish Account Setup</title>
    <link rel="stylesheet" href="styles/createAcc.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="module" src="scripts/finishAccountSetup.js" defer></script>

    <style>
        body {
            font-family: cursive;
        }

        select {
            /* Style a drop down nicely */
            padding: 10px;
        }

        .error-message {
            color: indianred;
            font-size: 1.4rem;
            text-align: center;
            display: none;
        }

    #finish-account-setup-button {
        background-color: #23527c; 
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
        width: 200px;
    }

    /* Add hover effect */
    #finish-account-setup-button:hover {
        background-color: #002b5a; 
    }
    </style>
</head>

<body>
    <div class="container">
        <h1>Finish Setting Up Your Account</h1>
        <form class="form">
            <!-- create inputs for password with ids-->
            <!-- <input type="password" id="password-input" placeholder="Password" required>
            <input type="password" id="verify-password-input" placeholder="Verify Password" required> -->

        <div class="input-container">
            <input type="password" id="password-input" placeholder="Password" required>
            <img src="icons/invisible-icon.png" class="toggle-password" onclick="togglePasswordVisibility(this, 'password-input')" alt="Show Password">
        </div>

        <div class="input-container">
            <input type="password" id="verify-password-input" placeholder="Verify Password" required>
            <img src="icons/invisible-icon.png" class="toggle-password" onclick="togglePasswordVisibility(this, 'verify-password-input')" alt="Show Password">
        </div>


            <input type="number" id="age-input" placeholder="Age">

            <select id="faculty-dropdown" required>
                <option value="" disabled selected>Select your faculty</option>
                <option value="engineering">Engineering</option>
                <option value="health-sciences">Health Sciences</option>
                <option value="humanities">Humanities</option>
                <option value="science">Science</option>
                <option value="commerce-law">Commerce, Law and Management</option>
                <option value="wits-employee">Wits Employee</option>
            </select>

            <select id="role-dropdown" required>
                <option value="" disabled selected>Select your role</option>
                <option value="student">Student</option>
                <option value="bus-driver">Bus Driver</option>
                <option value="campus-control">Campus Control</option>
                <option value="campus-security">Campus Security</option>
            </select>

            <select id="wheel-chair-dropdown" required>
                <option value="" disabled selected>Wheel Chair Access</option>
                <option value="true">True</option>
                <option value="false">False</option>
            </select>

            <button type="button" id="finish-account-setup-button">Sign Up</button>
        </form>

        <p class="error-message"></p>

    </div>
</body>
<script>
    function togglePasswordVisibility(icon, inputId) {
        const inputField = document.getElementById(inputId);
        const isPassword = inputField.getAttribute('type') === 'password';
        
        // Toggle the input type between 'password' and 'text'
        inputField.setAttribute('type', isPassword ? 'text' : 'password');
        
        // Toggle the icon between visible and invisible
        icon.src = isPassword ? 'icons/visible-icon.png' : 'icons/invisible-icon.png';
        icon.alt = isPassword ? 'Hide Password' : 'Show Password';
    }
</script>



</html>
