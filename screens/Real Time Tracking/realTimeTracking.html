<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="real-time-tracking.css">
    <link rel="stylesheet" href="custom_checkbox.css">

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>


    <!-- The below script is a self-executing anonymous function that dynamically loads 
    the Google Maps JavaScript API into the page -->
    <script type="module">
        import { googleMapsApiKey } from './secrets.js';
        (g => { var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a) })); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })
            ({ key: googleMapsApiKey, v: "weekly" }); // original
    </script>

    <script type="module" defer src="real-time-tracking.js"></script>

    <title>Real Time Tracking Page</title>
</head>

<body>

    <header class="header">
        <div class="profile-icon">

        </div>
        <h1 class="header-title">
            Real Time Tracking
        </h1>
    </header>

    <main class="main">
        <div class="map-container">
        </div>
        <h2 class="locations-to-show-title">
            Locations to Show
        </h2>
        <div class="check-and-vehicle-container">
            <div class="check-and-vehicle">
                <div class="check wits-bus-check">

                </div>
                <p class="vehicle">
                    Wits Bus
                </p>
            </div>
            <div class="check-and-vehicle">
                <div class="check campus-control-bus-check">

                </div>
                <p class="vehicle">
                    Campus Control Shuttle
                </p>
            </div>
            <div class="check-and-vehicle">
                <div class="check campus-security-check">
                </div>
                <p class="vehicle">
                    Campus Security
                </p>
            </div>
        </div>

    </main>


</body>



</html>
