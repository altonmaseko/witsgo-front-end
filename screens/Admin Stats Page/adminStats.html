<!DOCTYPE html>
<html>
<head>
    <title>Admin Stats Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="adminStats.js" defer></script>
</head>
<body>
    <header>
        <h1 style="display: flex; align-items: center; justify-content: space-between;">
            <img src="pfp.jpg" alt="Profile Picture" id="profilePicture">
            <span style="margin: auto;">Admin Stats</span>
        </h1>
    </header>

    <section id="stats-nav">
        <nav>
            <a href="#" onclick="showStats('overview', 'Overview Statistics')">Overview</a>
            <a href="#" onclick="showStats('monthly', 'Monthly Statistics')">Monthly</a>
            <a href="#" onclick="showStats('yearly', 'Yearly Statistics')">Yearly</a>
            <a href="#" onclick="showStats('custom', 'Custom Statistics')">Custom</a>
        </nav>
    </section>

    <section id="stats-display">
        <h2 id="stats-title">Overview Statistics</h2>
        <section id="stats-content">
            <section id="overview" class="stats-page">
                <p>Content for Overview Statistics</p>
            </section>
            <section id="monthly" class="stats-page" style="display: none;">
                <p>Content for Monthly Statistics</p>
            </section>
            <section id="yearly" class="stats-page" style="display: none;">
                <p>Content for Yearly Statistics</p>
            </section>
            <section id="custom" class="stats-page" style="display: none;">
                <p>Content for Custom Statistics</p>
            </section>
        </section>
    </section>

    <footer>
        <nav>
            <a href="#">Navigate</a>
            <a href="#">Renting</a>
            <a href="#">Schedule</a>
            <a href="#">Tracking</a>
        </nav>
    </footer>
</body>
</html>
