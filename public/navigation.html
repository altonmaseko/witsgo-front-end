    <div id="loading-spinner" class="spinner"></div>
    <div class="container">
        <!-- <section class="header">
            <h1 class="title">Navigation</h1>
            <a href="profile">
                <img src="icons/profile-icon.png" alt="user-profile">
            </a>
        </section> -->

        <section class="header">
            <h1 class="title">Navigation</h1>

            <div class="header-right">
                <div class="dropdown">
                    <button class="dropbtn">&#9776;</button>
                    <div class="dropdown-content">
                        <div class="wheelchair-option">
                            <label for="wheelchair-toggle">Wheelchair</label>
                            <input type="checkbox" id="wheelchair-toggle">
                        </div>
                        <a href="#" id="about-button">About</a>
                        <a href="#" id="stats-button">Stats</a>
                        <a href="#" id="logout-button">Logout</a>
                        <a href="#" id="delete-button">Delete</a>
                    </div>
                </div>
            </div>
        </section>


        <section class="search-bar">
            <input type="text" id="search-input" placeholder="Search">
            <img src="icons/search-icon.png" class="user-picture" id="profile-user">
            <img src="images/X.png" class="user-picture" id="cancel-search" style="display: none;">
        </section>
        <div class="map-container">
            <div id="map"></div>
        </div>
        <div class="filter">
            <label for="filterType">Filter by type:</label>
            <select id="filterType">
                <option value="all">All</option>
                <option value="library">Libraries</option>
                <option value="building">Building</option>
                <option value="gatehouse">Gate houses</option>
                <option value="wheelchair">Wheelchair</option>
                <option value="none">None</option>
            </select>
        </div>
        <button type="button" id="nav-btn">Navigate Me</button>
        <section id="directions-text"></section>
        <section class="navbar">
            <a href="navigation">

            </a>
            <a href="rental">
                <img src="icons/rent-grey.png" alt="Rent Icon">

            </a>
            <a href="buses">
                <img src="icons/schedule-grey.png" alt="Schedule Icon">
                <section class="text">Schedule</section>
            </a>
            <a href="tracktransport">
                <img src="icons/tracking-grey.png" alt="Tracking Icon">
                <section class="text">Tracking</section>
            </a>
        </section>
    </div>
