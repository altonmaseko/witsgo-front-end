<!DOCTYPE html>
<html>

<head>
    <title>Not Logged In</title>
    <link rel="icon" href="images/witsGoLogo.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 48px;
            text-align: center;
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #23527c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0.5rem;
            width: 120px;
        }

        button:hover {
            background-color: #1a3f5f;
        }
    </style>
</head>

<body>
    <h1>Not Logged In</h1>
    <hr>
    <h1>Please log in to access this page</h1>

    <!-- add nicely styled google login with logo -->
    <box-icon name='google' color='white' size='lg'></box-icon>
    <br>

    <button class="login-button">Google Login</button>
    <hr>
    <button class="register-button"> Register</button>
    <!-- Script -->
    <script type="module" defer>

        import { clientUrl, serverUrl } from "./scripts/constants.js";

        document.querySelector('.login-button').addEventListener('click', async () => {
            console.log('google clicked');

            const homepage = encodeURIComponent(`${clientUrl}/`);
            window.location.href = `${serverUrl}/auth/google?redirect=${homepage}&register=false`;
        });

        document.querySelector(".register-button").addEventListener("click", async () => {

            const homepage = encodeURIComponent(`${clientUrl}/Register Page/finishAccountSetup.html`);
            window.location.href = `${serverUrl}/auth/google?redirect=${homepage}&register=true`;
        });
    </script>
</body>

</html>
