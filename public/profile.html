<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/profile.css">
        <title>Profile</title>
    </head>
    <body>
        <section class="container">
            <section class="curved-header">
                <h1>Lucian Irsigler</h1>
            </section>
            <img src="icons/profile.png" class="profile-image">

        </section>
        <section class="rows">
            <section>
                <h2>Name:</h2>
                <section class="sub-row">
                    <h3>Lucian Irsigler</h2>
                </section>
            </section>
            <section>
                <h2>Age:</h2>
                <section class="sub-row">
                    <h3>22 years old</h2>
                </section>
            </section>
            <section>
                <h2>Degree:</h2>
                <section class="sub-row">
                    <h3>Computer Science</h2>
                </section>
            </section>
            <section>
                <h2>Other:</h2>
                <section class="sub-row">
                    <h3>Other information</h2>
                </section>
            </section>
            <section class="wheelchair">
                <div class="checkboxcontainer">
                <h2>Wheelchair</h2>
                    <label class="switch" for="checkbox">
                      <input type="checkbox" id="checkbox" />
                      <div class="slider round"></div>
                    </label>
                  </div>
            </section>
            <section class="center-profile-button">
                <button type="button" id="edit-profile-button">
                    <p>Edit profile</p>
                </button>  
            </section>
        </section>
        <section class="bottom-nav">
            <a href="#home" class="nav-item">
                <span class="icon">&#8962;</span>
                <span class="label">Home</span>
            </a>
            <a href="#search" class="nav-item">
                <span class="icon">&#128269;</span>
                <span class="label">Search</span>
            </a>
            <a href="#notifications" class="nav-item">
                <span class="icon">&#128276;</span>
                <span class="label">Notifications</span>
            </a>
            <a href="#profile" class="nav-item">
                <span class="icon">&#128100;</span>
                <span class="label">Profile</span>
            </a>
        </section>
    </body>
</html>
