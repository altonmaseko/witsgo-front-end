<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/witsGoLogo.png" type="image/x-icon">

    <link rel="stylesheet" href="styles/realTimeTracking.css">

    <link rel="stylesheet" href="styles/navBar.css">
    <link rel="stylesheet" href="styles/header.css">
    

    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <script type="module" defer src="scripts/realTimeTracking.js"></script>

    <script defer src="scripts/header.js"></script>

    <script type="module" defer src="scripts/verifylogin.js"></script> 
    <!-- This script should be put on everypage -->

    <script type="module" defer>
        import {
            clientUrl,
            serverUrl
        } from "./scripts/constants.js";

        const role = localStorage.getItem("role");

        console.log("FINDING Role: ", role);
        if (role != "student") {
            window.location.href = `${clientUrl}/driverpage`;
        }
    </script>

    <title>Real Time Tracking Page</title>
</head>

<body>
    <section class="header">
        <h1 class="title">Real Time Tracking</h1>
    
        <div class="header-right">
            <div class="dropdown">
                <button class="dropbtn">&#9776;</button> 
                <div class="dropdown-content">
                    <div class="wheelchair-option">
                        <label for="wheelchair-toggle">Wheelchair</label>
                        <input type="checkbox" id="wheelchair-toggle">
                    </div>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </section>
        


    <main class="main">
        <div class="map-container">
        </div>

        <div class="update-message-container">
            <p class="update-message">
                Choose a vehicle to track it
            </p>
        </div>


        <div class="check-and-vehicle-container">

            <div class="check-and-vehicle">
                <div class="check wits-bus-check">

                </div>
                <p class="vehicle">
                    Wits Bus
                </p>
            </div>
            <div class="check-and-vehicle">
                <div class="check campus-control-bus-check">

                </div>
                <p class="vehicle">
                    Campus Control Shuttle
                </p>
            </div>
            <div class="check-and-vehicle">
                <div class="check campus-security-check">
                </div>
                <p class="vehicle">
                    Campus Security
                </p>
            </div>

        </div>




    </main>




    <section class="navbar">
        <a href="navigation">
            <img src="icons/nav-grey.png" alt="Nav Icon">
            <section class="text">Navigation</section>
        </a>
        <a href="rental">
            <img src="icons/rent-grey.png" alt="Rent Icon">
            <section class="text">Renting</section>
        </a>
        <a href="buses">
            <img src="icons/schedule-grey.png" alt="Schedule Icon">
            <section class="text">Schedule</section>
        </a>
        <a href="tracktransport">
            <img src="icons/tracking-purple.png" alt="Tracking Icon">
            <section class="text">Tracking</section>
        </a>
    </section>
</body>
</html>
