<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/witsGoLogo.png" type="image/x-icon">
    <title>Rent a Ride</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/rental.css">
    <link rel="stylesheet" href="styles/navBar.css">
    <link rel="stylesheet" href="styles/header.css">
    
    <!-- Google Maps API and other scripts -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuh-uKry0h46SR733ZDYCODIyzeWSqD9s&libraries=geometry&callback=initMap"></script>
    <script src="scripts/rental.js" type="module" defer></script>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="/hexago-front-end/header.js"></script>
</head>
<body>
    <!-- Header Section -->
    <section class="header">
        <h1 class="title">Rent a Ride</h1>
    
        <div class="header-right">
            <div class="dropdown">
                <button class="dropbtn">&#9776;</button> 
                <div class="dropdown-content">
                    <div class="wheelchair-option">
                        <label for="wheelchair-toggle">Wheelchair</label>
                        <input type="checkbox" id="wheelchair-toggle">
                    </div>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </section>
        

    <!-- Map Section -->
    <section id="map-container">
        <section id="map"></section>
    </section>

    <!-- Controls Section -->
    <section id="controls">
        <select id="vehicleSelect" style="display: none;">
            <option value="">Please select a vehicle</option>
        </select>

        <!-- Buttons -->
        <div class="button-group" style="display: none;">
            <button id="cancel-button">Cancel</button>
            <button id="rent-button" style="display: none;">Rent</button>
            <button id="return-button" style="display: none;">Return</button>
        </div>

        <!-- Timer and Availability Message -->
        <p id="availability">Click on a station to rent a vehicle!</p>
        <div id="rental-status-container" style="display: none;">
            <p id="rental-status">
                Rental Time Remaining: <span id="timer">20:00</span>
            </p>
        </div>
        <div id="rented-vehicle-message" style="display: none;"></div>
    </section>

    <!-- Navigation Bar -->
    <section class="navbar">
        <a href="navigation">
            <img src="icons/nav-grey.png" alt="Nav Icon">
            <section class="text">Navigation</section>
        </a>
        <a href="rental">
            <img src="icons/rent-purple.png" alt="Rent Icon">
            <section class="text">Renting</section>
        </a>
        <a href="buses">
            <img src="icons/schedule-grey.png" alt="Schedule Icon">
            <section class="text">Schedule</section>
        </a>
        <a href="tracktransport">
            <img src="icons/tracking-grey.png" alt="Tracking Icon">
            <section class="text">Tracking</section>
        </a>
    </section>
</body>
</html>
