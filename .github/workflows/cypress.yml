name: Code checking
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install modules
        run: npm install
      - name: Run server
        run: npm start &
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npx cypress run --browser chrome
