<body>

    <section class="header">
        <h1 class="title">Welcome Driver</h1>

        <div class="header-right">
            <div class="dropdown">
                <button class="dropbtn">&#9776;</button>
                <div class="dropdown-content">
                    <div class="wheelchair-option">
                        <label for="wheelchair-toggle">Wheelchair</label>
                        <input type="checkbox" id="wheelchair-toggle">
                    </div>
                    <a href="#" id="about-button">About</a>
                    <a href="#" id="logout-button">Logout</a>
                    <a href="#" id="delete-button">Delete</a>

                </div>
            </div>
        </div>
    </section>

    <main class="main">
        <div class="map-container"></div>

        <div class="bottom-map">
            <div class="tracking-status-container">
                <p class="tracking-status">Click below when you start your journey</p>
                <div class="loader tracking-loader"></div>
            </div>

            <button id="track-me-button">
                Start Journey
            </button>
        </div>

    </main>
