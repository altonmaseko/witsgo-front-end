<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="images/witsGoLogo.png" type="image/x-icon">

    <title>Rental Page</title>
    <link rel="stylesheet" href="styles/rental.css">
    <link rel="stylesheet" href="styles/navBar.css">
    <link rel="stylesheet" href="styles/header.css">
    <!-- <link rel="stylesheet" href="styles/navbar.css"> -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuh-uKry0h46SR733ZDYCODIyzeWSqD9s&libraries=geometry&callback=initMap"></script>
    <script src="scripts/rental.js" defer></script>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script type="module" defer src="scripts/verifylogin.js"></script> -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <section class="header">
        <h1 class="title">Rent a Ride</h1>
        <a href="profile">
            <img src="icons/profile-icon.png" alt="user-profile">
        </a>
    </section>


    <section id="map"></section>

    <section id="controls">
        <select id="stationSelect" style="display: none;" onchange="showVehicleDropdown()">
        </select>
        <select id="vehicleSelect" style="display: none;" onchange="updateControls()">
            <option value="">Please select a vehicle</option>
        </select>

        <!-- Container for buttons -->
        <div class="button-group">
            <button id="cancel-button" onclick="cancelSelection()">Cancel</button>
            <button id="rent-button" onclick="rentVehicle()">Rent</button>
            <button id="return-button" onclick="returnVehicle()">Return</button>

        </div>

        <p id="availability">Select a vehicle to see availability</p>
        <div id="rental-status-container">
            <p id="retnal-status">
                Rental Time Remaining: <a id="timer">20:00</a>
                <!-- <button id="return-button" onclick="returnVehicle()">Return</button> -->
            </p>
        </div>
    </section>

    <section class="navbar">
        <a href="navigation">
            <img src="icons/nav-grey.png" alt="Nav Icon">
            <section class="text">Navigation</section>
        </a>
        <a href="rental">
            <img src="icons/rent-purple.png" alt="Rent Icon">
            <section class="text">Renting</section>
        </a>
        <a href="buses">
            <img src="icons/schedule-grey.png" alt="Schedule Icon">
            <section class="text">Schedule</section>
        </a>
        <a href="tracktransport">
            <img src="icons/tracking-grey.png" alt="Tracking Icon">
            <section class="text">Tracking</section>
        </a>
    </section>
</body>

</html>
